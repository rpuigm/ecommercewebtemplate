name: "ZAPWEB"
on:
    push:
      branches: [ main ]
    pull_request:
      # The branches below must be a subset of the branches above
      branches: [ main ]
    schedule:
      - cron: '36 0 * * 1'
jobs:
    zap_scan:
      runs-on: ubuntu-latest
      name: Scan the webapplication
      steps:
        - name: ZAP Scan
          uses: zaproxy/action-baseline@v0.10.0
          with:
            target: 'https://localhost:4200'