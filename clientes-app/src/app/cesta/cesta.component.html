<div class="container">
  <div class="row">
    <div class="card-header text-center">Productos en la Cesta</div>
    <div class="card col-12 p-2 border-primary" *ngFor="let e of getProductos()">
      {{getProductos().lenght}}
      <div class="row">
        <div class="col-1">
          <img
            src="{{ e?.productoCaracteristicas?.imagenesProducto[0]?.imagen }}"
            class="d-block w-100"
            alt="Imagen del Producto"
          />
        </div>
        <div class="col-4">
          <H3>{{ e.nombre }}</H3>
          <p>{{ e.productoCaracteristicas.descripcion }}</p>
          <p>{{ e.precio }}€</p>
        </div>
        <div class="col-4">
          <H5>Especificaciones</H5>
          <div *ngIf="e?.productoCaracteristicas">
              <table class="table table-responsive">
                <thead>
                  <tr>
                    <th class="col-2">Espicificación</th>
                    <th class="col-10">Descripción</th>
                  </tr>
                </thead>
                <tbody
                  *ngFor="
                    let especificacion of e?.productoCaracteristicas
                      .productoEspecificaciones">
                  <tr>
                    <td>{{ especificacion.claveEspecificacion }}</td>
                    <td>{{ especificacion.descripcionEspecificacion }}</td>
                  </tr>
                </tbody>
              </table>
          </div>
        </div>
        <div class="col-2">
          <button
            (click)="eliminaElemnetoDeCesta([e.id])"
            class="btn btn-secondary btn-block"
            type="button"
          >
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-2">
    <button
      (click)="tramitarPedido()"
      class="btn btn-secondary btn-block m-3"
      type="button"
    >
      Tramitar pedido
    </button>
  </div>
</div>
