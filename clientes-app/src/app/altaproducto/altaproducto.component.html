<app-headerempleado></app-headerempleado>
<div class="container">


<form>
  <div class="form-group row">
    <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputNombre" placeholder="Nombre del producto">
      <div class="col-12"></div>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPrecio" class="col-sm-2 col-form-label">Precio</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputPrecio" placeholder="Precio" name="inputPrecio" >
      <div class="col-12"></div>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputCategoria" class="col-sm-2 col-form-label">Categor√≠a</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputCategoria" placeholder="Precio" name="inputCategoria">
      <div class="col-12"></div>
    </div>
  </div>


  <div class="form-group row">
    <div class="col-sm-10 offset-sm-2">
      <button type="submit" class="btn btn-primary" [disabled]='deshabilitar'
      (click)="setPrueba()">Guardar</button>
      <p>{{ getPruebaMensaje() }}</p>
    </div>
  </div>

  <div>
    <label>titulo</label>
    <input type="text" class='form-control'
    (input)='modificarTitulo($event)'>
    {{ getTitulo() }}
  </div>

</form>

</div>
<app-footer></app-footer>
