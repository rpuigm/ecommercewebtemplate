<app-headerempleado></app-headerempleado>
<form>
  <div class="form-group row">
    <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputNombre" placeholder="Nombre del producto" [(ngModel)]='titulo'>{{titulo}}
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPrecio" class="col-sm-2 col-form-label">Precio</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputPrecio" placeholder="Precio" name="inputprecio" [(ngModel)]='precio'>{{precio}}
    </div>
  </div>


  <div class="form-group row">
    <div class="col-sm-10 offset-sm-2">
      <button type="submit" class="btn btn-primary"
      (click)="agregarProducto()"
      >Guardar</button>
    </div>
  </div>
</form>
<app-footer></app-footer>
