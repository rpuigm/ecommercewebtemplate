<app-header></app-header>
<div class="container">
  <div class="card border-primary ">
    <div class="card-header text-center">Alta de Producto</div>
    <div class="card-body d-flex align-self-center">
      <form>
        <div class="form-group row">
          <label>Nombre</label>
          <div class="col-11 ">
            <input
              type="text"
              class="form-control "
              (input)="setProductoNombre($event)"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-11">
            <label>Categoria</label>
            <input
              type="text"
              class="form-control"
              (input)="setProductoCategoria($event)"
            />
          </div>

          <label>Precio</label>
          <div class="col-4">
            <input
              type="text"
              class="form-control"
              (input)="setProductoPrecio($event)"
            />
          </div>
        </div>

        <div class="form-group row">
          <label>Descripción del Producto</label>
          <div class="col-11">
            <input
              type="text"
              class="form-control"
              (input)="setProductoCaracteristicasDescripcion($event)"
            />
          </div>
        </div>

        <div class="form-group row">
          <label>Clave de Especificacion</label>
          <div class="col-11">
            <input
              type="text"
              class="form-control"
              (input)="setProductoClaveEspecificacion($event)"
            />
          </div>
        </div>
        <div class="form-group row">
          <label>Especificacion</label>
          <div class="col-11">
            <input
              type="text"
              class="form-control"
              (input)="setProductoEspecificacion($event)"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 mt-4  m-1">
            <button
              type="submit"
              class="btn btn-secondary"
              (click)="agregarEspecificacion()"
            >
              Agregar Especificacion
            </button>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 m-1">
            <button
              type="submit"
              class="btn btn-secondary"
              (click)="agregarProducto()"
            >
              Guardar
            </button>
          </div>
        </div>
      </form>

      <div class="col-6">
        <div class="row">
          <div *ngIf="getProducto()?.productoCaracteristicas">
            <table class="table table-responsive">
              <thead>
                <tr>
                  <th class="col-2">Espicificación</th>
                  <th class="col-10">Descripción</th>
                </tr>
              </thead>
              <tbody
                *ngFor="
                  let especificacion of producto.productoCaracteristicas
                    .productoEspecificaciones
                "
              >
                <tr>
                  <td>{{ especificacion.claveEspecificacion }}</td>
                  <td>{{ especificacion.descripcionEspecificacion }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
