<app-header></app-header>
<div class="row">
  <p></p>
  <p></p>
  <p></p>
  <p></p>
</div>
<form>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label>Username</label>
      <input
        type="text"
        class="form-control"
        placeholder="Nombre Usuario"
        [(ngModel)]="usuario.username"
        name="username"
        id="username"
      />
    </div>
    <div class="col-md-4 mb-3">
      <label>Contrase√±a</label>
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        [(ngModel)]="usuario.password"
        name="password"
        id="password"
      />
    </div>

    <div class="col-md-4 mb-3">
      <label>Nombre</label>
      <input
        type="text"
        class="form-control"
        placeholder="Nombre"
        [(ngModel)]="usuario.nombre"
        name="nombre"
        id="nombre"
      />
    </div>

    <div class="col-md-4 mb-3">
      <label>Apellidos</label>
      <input
        type="text"
        class="form-control"
        placeholder="Apellidos"
        [(ngModel)]="usuario.apellido"
        name="apellido"
        id="apellido"
      />
    </div>
    <div class="col-md-4 mb-3">
      <label>Edad</label>
      <input
        type="text"
        class="form-control"
        placeholder="Edad"
        [(ngModel)]="usuario.edad"
        name="edad"
        id="edad"
      />
    </div>
  </div>
  <button (click)="guaradarEmpleado()" class="btn btn-primary" type="submit">
    Guardar
  </button>
</form>
