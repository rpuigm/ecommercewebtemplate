<app-header></app-header>
<div class="card border-primary text-center">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
  <form method="post">
    <div class="col-6">
      <div class="form-group">
        <input  type="text" class="form-control" [(ngModel)]="usuario.username"
        name="username" id="username" placeholder="Username" autofocus required>
      </div>

      <div class="form-group">
        <input  type="password" class="form-control" [(ngModel)]="usuario.password"
        name="password" id="password" placeholder="Password" required>
      </div>

      <div class="form-group">
        <input (click)='login()' type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
      </div>

  </div>
    </form>
    <div class="form-group col-6">
        <input (click)='irARegistrar()' type="submit" class="btn btn-lg btn-primary btn-block" value="Registrarse">
      </div>

  </div>
</div>
