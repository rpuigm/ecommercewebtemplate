<div class="col-md-12">
  <div class="p-card">
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../assets/images/christmas-decoration-bolas.jpg"
            class="d-block w-100"
            alt="Slide Image"
          />
        </div>
        <div class="carousel-item">
          <img
            src="../assets/images/christmas-paisage.jpg"
            class="d-block w-100"
            alt="Slide Image"
          />
        </div>
        <div class="carousel-item">
          <img
            src="../assets/images/christmas-tree-pieces.jpg"
            class="d-block w-100"
            alt="Slide Image"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="p-details">
      <div class="d-flex justify-content-between align-items-center mx-2">
        <h6>{{ producto.nombre }}</h6>
        <span></span>
      </div>
      <div class="mx-2">
        <hr class="line" />
      </div>
      <div class="d-flex justify-content-between mt-2 spec mx-2">
        <div class="d-flex flex-column align-items-center">
          <h6 class="mb-0">€</h6>
          <span>{{ producto.precio }}</span>
        </div>
        <div class="d-flex flex-column align-items-center">
          <h6 class="mb-0">PUNTUACIÓN</h6>
          <span>{{ producto.valoracion }}</span>
        </div>
        <div class="d-flex flex-column align-items-center">
          <h6 class="mb-0">CATEGORIA</h6>
          <span>{{ producto.categoria }}</span>
        </div>
      </div>
      <div class="buy mt-3">
        <button class="btn btn-primary btn-block" type="button">
          Añadir a la Cesta
        </button>
      </div>
    </div>
  </div>
</div>
